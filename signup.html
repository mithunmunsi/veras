<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body id="newsletter">
    <div class="form__wrap">
      <span class="material-symbols-outlined"> <a href="/">home</a> </span>
      <h1>Sign Up</h1>
      <p>It's Free and Takes a minute!</p>
      <form action="#" class="form">
        <div class="form__group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" class="form__input" />
        </div>
        <div class="form__group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" class="form__input" />
        </div>
        <div class="form__group">
          <label for="email"> Email</label>
          <input type="email" id="email" class="form__input" />
        </div>
        <div class="form__group">
          <label for="password"> Password</label>
          <input type="password" id="password" class="form__input" />
        </div>
        <div class="form__group">
          <label for="confirmPassword"> Confirm Password</label>
          <input type="password" id="confirmPassword" class="form__input" />
        </div>
        <input type="submit" class="btn" />
      </form>

      <p>
        By Clicking the sign up button, you agree to the
        <a href="#">terms of condition </a> and <a href="#">privacy policy.</a>
      </p>
    </div>
  </body>
</html>
